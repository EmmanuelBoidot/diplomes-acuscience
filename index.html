  return {

      };
}

all_graduates = $.csv.toObjects(csv);

// Adds a marker to the map and push to the array.
function addMarker(location, info = "") {
  var marker = new google.maps.Marker({
    position: location,
    map: map
  });
  var infowindow = new google.maps.InfoWindow({
      content: info
    });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
  markers.push(marker);
  infowindows.push(infowindow);
  bounds.extend(location);
}

// Sets the map on all markers in the array.
function setMapOnAll(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}

// Removes the markers from the map, but keeps them in the array.
function clearMarkers() {
  setMapOnAll(null);
}

// Shows any markers currently in the array.
function showMarkers() {
  setMapOnAll(map);
}

// Deletes all markers in the array by removing references to them.
function deleteMarkers() {
  clearMarkers();
  markers = [];
  infowindows = [];
  bounds = defaultBounds();
}

function initMap() {
  bounds = new google.maps.LatLngBounds();
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 11,
    center: {lat: 48.860, lng: 2.340},
    mapTypeId: 'terrain'
  });

  for (ii = 0; ii < all_graduates.length; ii++) {
    if (all_graduates[ii].latitude == "" || 
        all_graduates[ii].longitude == "") {
      continue;
    }

    var position = {
      lat: parseFloat(all_graduates[ii].latitude),
      lng: parseFloat(all_graduates[ii].longitude)
    };
    addMarker(position, all_graduates[ii].name);
  }
  map.fitBounds(bounds);
}

function removeAll(){
  var graduate_list = document.getElementById("graduates_list");
  while (graduate_list.firstChild) {
    graduate_list.removeChild(graduate_list.firstChild);
  }
  deleteMarkers();
}

function getAddressString(data) {
  return " " + data.street 
             + ((data.street == "")?"":", ") 
             + data.zipcode 
             + " " + data.city;
             + ", " + data.country;
}

function renderAll(data) {
 removeAll();
 var graduate_list = document.getElementById("graduates_list");
 for (ii = 0; ii < data.length; ii++) {
    var grad_li = document.createElement("li");
    var ul = document.createElement("ul");
    ul.setAttribute('class', "grad_attributes");

    var name = document.createElement("li");
    name.setAttribute('class', "grad_name");
    name.appendChild(document.createTextNode(data[ii].name));
    ul.appendChild(name);

    var address = document.createElement("li");
    address.setAttribute('class', "grad_address grad_details");
    var address_content = getAddressString(data[ii]);
    address.appendChild(document.createTextNode(address_content));
    ul.appendChild(address);

    var phone = document.createElement("li");
    phone.setAttribute('class', "grad_details");
    phone.appendChild(document.createTextNode(data[ii].phone));
    ul.appendChild(phone);

    grad_li.appendChild(ul);
    graduate_list.appendChild(grad_li);
  }
}

function locationFilter() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('zipcode_search');
  filter = input.value.toUpperCase();
  graduate_list = document.getElementById("graduates_list");
  all_grad_li = graduate_list.getElementsByClassName("grad_attributes");

  // Loop through all list items, and hide those who don't match the search query
  for (ii = 0; ii < all_grad_li.length; ii++) {
    a = all_grad_li[ii].getElementsByClassName("grad_address")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      all_grad_li[ii].style.display = "";
    } else {
      all_grad_li[ii].style.display = "none";
    }
  }

  filtered_graduates = all_graduates.filter(function(d) {
      return getAddressString(d).toUpperCase().indexOf(filter) > -1;
  });
  bounds = new google.maps.LatLngBounds();
  for (ii = 0; ii < filtered_graduates.length; ii++) {
    if (filtered_graduates[ii].latitude == "" || 
        filtered_graduates[ii].longitude == "") {
      continue;
    }

    var position = {
      lat: parseFloat(filtered_graduates[ii].latitude),
      lng: parseFloat(filtered_graduates[ii].longitude)
    };
    bounds.extend(position);
  }
  map.fitBounds(bounds);
}

$.urlParam = function(name){
  var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
  if (results == null || results.length < 2) return "";
  return results[1] || "";
}
